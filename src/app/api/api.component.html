
<h2>Data From the API Component</h2>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let api of apis">
            <td>{{api.id}}</td>
            <td>{{api.title}}</td> 
            <td>{{api.body}}</td>  
        </tr>
    </tbody>
</table>
